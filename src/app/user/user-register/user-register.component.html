<h1 class="page-header">Registeer</h1>

<mat-card class="card content-uitgave">
  <mat-card-header>
    <!--<div mat-card-avatar class="example-header-image"></div>-->
    <!--<mat-card-title>Nieuwe uitgave</mat-card-title>-->
    <mat-card-subtitle>voer uw registratie gegevens in en druk op verstuur</mat-card-subtitle>
  </mat-card-header>
  <form [formGroup]="registerForm" (ngSubmit)="registerUser(registerForm.value)" novalidate autocomplete="off">
  <mat-card-content>
      <mat-form-field  class="text-style">
        <input type="text" matInput placeholder="voornaam" [formControl]="firstname">
      </mat-form-field>
      <mat-form-field  class="text-style">
        <input type="text" matInput placeholder="achternaam" [formControl]="lastname">
      </mat-form-field>
      <mat-form-field  class="text-style">
        <input type="text" matInput placeholder="email" [formControl]="email">
      </mat-form-field>
      <mat-form-field  class="text-style">
        <input type="text" matInput placeholder="gebruikersnaam" [formControl]="username">
      </mat-form-field>
      <mat-form-field  class="text-style">
        <input type="text" matInput placeholder="wachtwoord" [formControl]="retypepass">
      </mat-form-field>
      <mat-form-field  class="text-style">
        <input type="text" matInput placeholder="herhaal wachtwoord" [formControl]="password">
      </mat-form-field>


  </mat-card-content>
  <mat-card-actions align="end">
    <button type="reset"  mat-button color="accent">Reset</button>
    <span class="flex-buttons-style"></span>
    <button type="submit" [disabled]="registerForm.invalid"  mat-raised-button color="primary">Login</button>
  </mat-card-actions>
  </form>
</mat-card>
