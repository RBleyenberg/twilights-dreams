<h1 class="page-header">Login</h1>

<mat-card class="card content-uitgave">
  <mat-card-header>
    <!--<div mat-card-avatar class="example-header-image"></div>-->
    <!--<mat-card-title>Nieuwe uitgave</mat-card-title>-->
    <mat-card-subtitle>voer uw login gegevens in en druk op verstuur</mat-card-subtitle>
  </mat-card-header>
  <form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm.value)" novalidate autocomplete="off">
  <mat-card-content>
      <mat-form-field  class="text-style">
        <input type="text" id="inputUser" matInput placeholder="gebruikernaam" [formControl]="username">
      </mat-form-field>
      <mat-form-field  class="text-style">
        <input type="password" id="inputPassword" matInput placeholder="wachtwoord" [formControl]="password">
      </mat-form-field>


  </mat-card-content>
  <mat-card-actions align="end">
    <button [routerLink]="['/user/register']" mat-button color="accent">Registeer</button>
    <span class="flex-buttons-style"></span>
    <button type="submit" [disabled]="loginForm.invalid" mat-raised-button color="primary">Login</button>
  </mat-card-actions>
  </form>
</mat-card>
