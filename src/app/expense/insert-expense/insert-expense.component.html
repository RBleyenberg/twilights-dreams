
  <h1 class="page-header">{{ pgTitle }} uitgave</h1>

<mat-card class="card content-uitgave">
  <mat-card-header>
    <!--<div mat-card-avatar class="example-header-image"></div>-->
    <!--<mat-card-title>Nieuwe uitgave</mat-card-title>-->
    <mat-card-subtitle>voer uw uitgave in en druk op verstuur</mat-card-subtitle>
  </mat-card-header>
  <form [formGroup]="expenseForm" (ngSubmit)="saveExpense(expenseForm.value)" novalidate autocomplete="off">
  <mat-card-content>
      <mat-form-field class="date-picker-style">
        <input matInput [formControl]="expenseDate" [matDatepicker]="picker" placeholder="Kies een datum">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field class="select-style">
        <mat-select placeholder="Soort uitgave" [formControl]="expenseAccount">
          <mat-option *ngFor="let a of acc" [value]="a">
            {{a}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field  class="amount-style">
        <input type="number" matInput placeholder="Uitgave bedrag" [formControl]="expenseAmount">
      </mat-form-field>
      <mat-form-field  class="description-style" [style.fontSize]="16">
        <mat-label>Omschrijving van de uitgave</mat-label>
        <textarea matInput
                  cdkTextareaAutosize
                  #autosize="cdkTextareaAutosize"
                  [formControl]="expenseDescription"
                  cdkAutosizeMinRows="4"
                  cdkAutosizeMaxRows="6"></textarea>
      </mat-form-field>
  </mat-card-content>
  <mat-card-actions align="end">
    <button type="reset" *ngIf="btnLbl != 'Update'" mat-button color="warn">Cancel</button>
    <button type="reset" *ngIf="btnLbl == 'Update'" (click)="onBack()" mat-button color="warn">Cancel</button>
    <span class="flex-buttons-style"></span>
    <button type="submit" [disabled]="expenseForm.invalid" mat-raised-button color="primary">{{ btnLbl }}</button>
  </mat-card-actions>
  </form>
</mat-card>
