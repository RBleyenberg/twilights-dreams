<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/user/login">Login</a>
      <a mat-list-item routerLink="/user/register">Register</a>
      <a mat-list-item routerLink="/about">About</a>
      <a mat-list-item routerLink="/expense/create">Create expense</a>
      <a mat-list-item routerLink="/expense/report">Report expense</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Dare-solutions</span>
      <span class="push-content"></span>
            
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>language</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Taal</button>
        <button mat-menu-item>Taal</button>
        <button mat-menu-item>Taal</button>
      </mat-menu>
      <button *ngIf="!authService.isLoggedIn()" routerLink="user/login" mat-flat-button class="size-menu-button" color="accent">Login</button>
      <button *ngIf="authService.isLoggedIn()" (click)="bye()"  mat-icon-button color="">
          <mat-icon aria-label="Example">power_settings_new</mat-icon>
      </button>
      </mat-toolbar>
    <ng-content>
      <!-- Content is wrapped... so the router will show here and ng-content is used for css background thingies -->
    </ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
