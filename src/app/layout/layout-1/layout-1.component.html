<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
        <a mat-list-item routerLink="/user/login">Login</a>
        <a mat-list-item routerLink="/user/register">Register</a>
        <a mat-list-item routerLink="/about">About</a>
        <a mat-list-item routerLink="/expense/create">Create expense</a>
        <a mat-list-item routerLink="/expense/report">Report expense</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>twilights-mindfreeze</span>
    </mat-toolbar>
    <ng-content>
    <!-- Content is wrapped... so the router will show here and ng-content is used for css background thingies -->
    </ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
